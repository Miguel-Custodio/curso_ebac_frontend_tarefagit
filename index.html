<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa Modulo 7</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Exercicio</h1>
        <h2> Tarefa Modulo 7</h2>
        <form id="form-exercicio">
            <input type="number" id="campo-a"  required placeholder="Número A" />
            <input type="number" id="campo-b" required placeholder="Número B" />

        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
